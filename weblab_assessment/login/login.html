<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./login-styles.css">
    </head>

    <body>
        <h1>LOGIN</h1>
        <div id="form">
            <label for "email">Email</label>
            <br>
            <input type="email" id="email" class="input-box" placeholder="example@mail.com">
            <br>
            <span id="emailError"></span>
            <br><br>
            <label for "pass">Password</label>
            <br>
            <input type="password" id="pwd" class="input-box" placeholder="Password">
            <br>
            <span id="pwdError"></span>
            <br><br>
            <button id="btn">Login</button>
        </div>
        <script src="./login.js"></script>
    </body>
</html>
